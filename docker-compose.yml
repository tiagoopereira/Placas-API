version: "3.7"
services:
    api:
        build:
            context: .
        image: php
        container_name: php
        ports:
            - "8080:8080"
        volumes:
            - ".:/var/www/html/"
        command: php -S 0.0.0.0:8080 -t public/
        links:
            - mysql
    mysql:
        image: mysql:5.7
        container_name: mysql
        ports:
            - "3307:3306"
        volumes:
            - mysql:/var/lib/mysql/
        environment:
            MYSQL_DATABASE: 'database'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: 'root'
            MYSQL_ROOT_PASSWORD: 'root'
volumes:
    mysql: null
